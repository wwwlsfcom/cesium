<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Adjust the height of a 3D Tiles tileset.">
    <meta name="cesium-sandcastle-labels" content="3D Tiles">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
        var viewer = new Cesium.Viewer("cesiumContainer", {
            infoBox: false,
            selectionIndicator: false,
            shadows: true,
            shouldAnimate: true,
        });

        var entity;

        function getColorBlendMode(colorBlendMode) {
            return Cesium.ColorBlendMode[colorBlendMode.toUpperCase()];
        }

        function getColor(colorName, alpha) {
            var color = Cesium.Color[colorName.toUpperCase()];
            return Cesium.Color.fromAlpha(color, parseFloat(alpha));
        }

        // The viewModel tracks the state of our mini application.
        var viewModel = {
            color: "Red",
            colors: ["White", "Red", "Green", "Blue", "Yellow", "Gray"],
            alpha: 1.0,
            colorBlendMode: "Highlight",
            colorBlendModes: ["Highlight", "Replace", "Mix"],
            colorBlendAmount: 0.5,
            colorBlendAmountEnabled: false,
            silhouetteColor: "Red",
            silhouetteColors: ["Red", "Green", "Blue", "Yellow", "Gray"],
            silhouetteAlpha: 1.0,
            silhouetteSize: 2.0,
        };

        // Convert the viewModel members into knockout observables.
        Cesium.knockout.track(viewModel);

        // Bind the viewModel to the DOM elements of the UI that call for it.
        var toolbar = document.getElementById("toolbar");
        Cesium.knockout.applyBindings(viewModel, toolbar);

        Cesium.knockout
            .getObservable(viewModel, "color")
            .subscribe(function (newValue) {
                entity.model.color = getColor(newValue, viewModel.alpha);
            });

        Cesium.knockout
            .getObservable(viewModel, "alpha")
            .subscribe(function (newValue) {
                entity.model.color = getColor(viewModel.color, newValue);
            });

        Cesium.knockout
            .getObservable(viewModel, "colorBlendMode")
            .subscribe(function (newValue) {
                var colorBlendMode = getColorBlendMode(newValue);
                entity.model.colorBlendMode = colorBlendMode;
                viewModel.colorBlendAmountEnabled =
                    colorBlendMode === Cesium.ColorBlendMode.MIX;
            });

        Cesium.knockout
            .getObservable(viewModel, "colorBlendAmount")
            .subscribe(function (newValue) {
                entity.model.colorBlendAmount = parseFloat(newValue);
            });

        Cesium.knockout
            .getObservable(viewModel, "silhouetteColor")
            .subscribe(function (newValue) {
                entity.model.silhouetteColor = getColor(
                    newValue,
                    viewModel.silhouetteAlpha
                );
            });

        Cesium.knockout
            .getObservable(viewModel, "silhouetteAlpha")
            .subscribe(function (newValue) {
                entity.model.silhouetteColor = getColor(
                    viewModel.silhouetteColor,
                    newValue
                );
            });

        Cesium.knockout
            .getObservable(viewModel, "silhouetteSize")
            .subscribe(function (newValue) {
                entity.model.silhouetteSize = parseFloat(newValue);
            });

        function createModel(url, height) {
            viewer.entities.removeAll();

            var position = Cesium.Cartesian3.fromDegrees(
                -123.0744619,
                44.0503706,
                height
            );
            var heading = Cesium.Math.toRadians(135);
            var pitch = 0;
            var roll = 0;
            var hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);
            var orientation = Cesium.Transforms.headingPitchRollQuaternion(
                position,
                hpr
            );

            entity = viewer.entities.add({
                name: url,
                position: position,
                orientation: orientation,
                model: {
                    uri: url,
                    minimumPixelSize: 128,
                    maximumScale: 20000,
                    color: getColor(viewModel.color, viewModel.alpha),
                    colorBlendMode: getColorBlendMode(viewModel.colorBlendMode),
                    colorBlendAmount: parseFloat(viewModel.colorBlendAmount),
                    silhouetteColor: getColor(
                        viewModel.silhouetteColor,
                        viewModel.silhouetteAlpha
                    ),
                    silhouetteSize: parseFloat(viewModel.silhouetteSize),
                },
            });
            viewer.trackedEntity = entity;
        }

        var options = [
            {
                text: "Aircraft",
                onselect: function () {
                    createModel(
                        "../SampleData/models/CesiumAir/Cesium_Air.glb",
                        5000.0
                    );
                },
            },
            {
                text: "Ground Vehicle",
                onselect: function () {
                    createModel(
                        "../SampleData/models/GroundVehicle/GroundVehicle.glb",
                        0
                    );
                },
            },
            {
                text: "Hot Air Balloon",
                onselect: function () {
                    createModel(
                        "../SampleData/models/CesiumBalloon/CesiumBalloon.glb",
                        1000.0
                    );
                },
            },
            {
                text: "Milk Truck",
                onselect: function () {
                    createModel(
                        "../SampleData/models/CesiumMilkTruck/CesiumMilkTruck.glb",
                        0
                    );
                },
            },
            {
                text: "Skinned Character",
                onselect: function () {
                    createModel(
                        "../SampleData/models/CesiumMan/Cesium_Man.glb",
                        0
                    );
                },
            },
        ];

        Sandcastle.addToolbarMenu(options);

        Sandcastle.addToggleButton("Shadows", viewer.shadows, function (
            checked
        ) {
            viewer.shadows = checked;
        });

    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
    #toolbar {
        background: rgba(42, 42, 42, 0.8);
        padding: 4px;
        border-radius: 4px;
    }
    #toolbar input {
        vertical-align: middle;
        padding-top: 2px;
        padding-bottom: 2px;
    }
</style>
<div id="cesiumContainer" class="fullSize">
    <div id="cesiumxin" style="position:fixed;left:0;z-index:99"><a href="http://cesium.xin" style="color:aliceblue;text-decoration:none">cesium中文网 http://cesium.xin </a></div>
</div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar">
    <div>Height-offset</div>
    <input type="range" min="-100.0" max="100.0" step="1" data-bind="value: height, valueUpdate: 'input'">
    <input type="text" size="5" data-bind="value: height">

    <div>RotateX</div>
    <input type="range" min="-100.0" max="100.0" step="1" data-bind="value: RotateX, valueUpdate: 'input'">
    <input type="text" size="5" data-bind="value: RotateX">

    <div>RotateY</div>
    <input type="range" min="-100.0" max="100.0" step="1" data-bind="value: RotateY, valueUpdate: 'input'">
    <input type="text" size="5" data-bind="value: RotateY">

    <div>RotateZ</div>
    <input type="range" min="-100.0" max="100.0" step="1" data-bind="value: RotateZ, valueUpdate: 'input'">
    <input type="text" size="5" data-bind="value: RotateZ">
</div>
<script id="cesium_sandcastle_script">
    // A simple demo of 3D Tiles feature picking with hover and select behavior
    // Building data courtesy of NYC OpenData portal: http://www1.nyc.gov/site/doitt/initiatives/3d-building.page
    var viewer = new Cesium.Viewer("cesiumContainer", {
        terrainProvider: Cesium.createWorldTerrain(),
    });

    viewer.scene.globe.depthTestAgainstTerrain = true;

    // Set the initial camera view to look at Manhattan
    var initialPosition = Cesium.Cartesian3.fromDegrees(
        -74.01881302800248,
        40.69114333714821,
        753
    );
    var initialOrientation = new Cesium.HeadingPitchRoll.fromDegrees(
        21.27879878293835,
        -21.34390550872461,
        0.0716951918898415
    );
    viewer.scene.camera.setView({
        destination: initialPosition,
        orientation: initialOrientation,
        endTransform: Cesium.Matrix4.IDENTITY,
    });

    // Load the NYC buildings tileset
    var tileset = new Cesium.Cesium3DTileset({
        url: Cesium.IonResource.fromAssetId(75343),
    });
    viewer.scene.primitives.add(tileset);

    // HTML overlay for showing feature name on mouseover
    var nameOverlay = document.createElement("div");
    viewer.container.appendChild(nameOverlay);
    nameOverlay.className = "backdrop";
    nameOverlay.style.display = "none";
    nameOverlay.style.position = "absolute";
    nameOverlay.style.bottom = "0";
    nameOverlay.style.left = "0";
    nameOverlay.style["pointer-events"] = "none";
    nameOverlay.style.padding = "4px";
    nameOverlay.style.backgroundColor = "black";

    // Information about the currently selected feature
    var selected = {
        feature: undefined,
        originalColor: new Cesium.Color(),
    };

    // An entity object which will hold info about the currently selected feature for infobox display
    var selectedEntity = new Cesium.Entity();

    // Get default left click handler for when a feature is not picked on left click
    var clickHandler = viewer.screenSpaceEventHandler.getInputAction(
        Cesium.ScreenSpaceEventType.LEFT_CLICK
    );

    // If silhouettes are supported, silhouette features in blue on mouse over and silhouette green on mouse click.
    // If silhouettes are not supported, change the feature color to yellow on mouse over and green on mouse click.
    if (
        Cesium.PostProcessStageLibrary.isSilhouetteSupported(viewer.scene)
    ) {
        // Silhouettes are supported
        var silhouetteBlue = Cesium.PostProcessStageLibrary.createEdgeDetectionStage();
        silhouetteBlue.uniforms.color = Cesium.Color.BLUE;
        silhouetteBlue.uniforms.length = 0.01;
        silhouetteBlue.selected = [];

        var silhouetteGreen = Cesium.PostProcessStageLibrary.createEdgeDetectionStage();
        silhouetteGreen.uniforms.color = Cesium.Color.LIME;
        silhouetteGreen.uniforms.length = 0.01;
        silhouetteGreen.selected = [];

        viewer.scene.postProcessStages.add(
            Cesium.PostProcessStageLibrary.createSilhouetteStage([
                silhouetteBlue,
                silhouetteGreen,
            ])
        );

        // Silhouette a feature blue on hover.
        viewer.screenSpaceEventHandler.setInputAction(function onMouseMove(
            movement
            ) {
                // If a feature was previously highlighted, undo the highlight
                silhouetteBlue.selected = [];

                // Pick a new feature
                var pickedFeature = viewer.scene.pick(movement.endPosition);
                if (!Cesium.defined(pickedFeature)) {
                    nameOverlay.style.display = "none";
                    return;
                }

                // A feature was picked, so show it's overlay content
                nameOverlay.style.display = "block";
                nameOverlay.style.bottom =
                    viewer.canvas.clientHeight - movement.endPosition.y + "px";
                nameOverlay.style.left = movement.endPosition.x + "px";
                var name = pickedFeature.getProperty("BIN");
                nameOverlay.textContent = name;

                // Highlight the feature if it's not already selected.
                if (pickedFeature !== selected.feature) {
                    silhouetteBlue.selected = [pickedFeature];
                }
            },
            Cesium.ScreenSpaceEventType.MOUSE_MOVE);

        // Silhouette a feature on selection and show metadata in the InfoBox.
        viewer.screenSpaceEventHandler.setInputAction(function onLeftClick(
            movement
            ) {
                // If a feature was previously selected, undo the highlight
                silhouetteGreen.selected = [];

                // Pick a new feature
                var pickedFeature = viewer.scene.pick(movement.position);
                if (!Cesium.defined(pickedFeature)) {
                    clickHandler(movement);
                    return;
                }

                // Select the feature if it's not already selected
                if (silhouetteGreen.selected[0] === pickedFeature) {
                    return;
                }

                // Save the selected feature's original color
                var highlightedFeature = silhouetteBlue.selected[0];
                if (pickedFeature === highlightedFeature) {
                    silhouetteBlue.selected = [];
                }

                // Highlight newly selected feature
                silhouetteGreen.selected = [pickedFeature];

                // Set feature infobox description
                var featureName = pickedFeature.getProperty("name");
                selectedEntity.name = featureName;
                selectedEntity.description =
                    'Loading <div class="cesium-infoBox-loading"></div>';
                viewer.selectedEntity = selectedEntity;
                selectedEntity.description =
                    '<table class="cesium-infoBox-defaultTable"><tbody>' +
                    "<tr><th>BIN</th><td>" +
                    pickedFeature.getProperty("BIN") +
                    "</td></tr>" +
                    "<tr><th>DOITT ID</th><td>" +
                    pickedFeature.getProperty("DOITT_ID") +
                    "</td></tr>" +
                    "<tr><th>SOURCE ID</th><td>" +
                    pickedFeature.getProperty("SOURCE_ID") +
                    "</td></tr>" +
                    "</tbody></table>";
            },
            Cesium.ScreenSpaceEventType.LEFT_CLICK);
    } else {
        // Silhouettes are not supported. Instead, change the feature color.

        // Information about the currently highlighted feature
        var highlighted = {
            feature: undefined,
            originalColor: new Cesium.Color(),
        };

        // Color a feature yellow on hover.
        viewer.screenSpaceEventHandler.setInputAction(function onMouseMove(
            movement
            ) {
                // If a feature was previously highlighted, undo the highlight
                if (Cesium.defined(highlighted.feature)) {
                    highlighted.feature.color = highlighted.originalColor;
                    highlighted.feature = undefined;
                }
                // Pick a new feature
                var pickedFeature = viewer.scene.pick(movement.endPosition);
                if (!Cesium.defined(pickedFeature)) {
                    nameOverlay.style.display = "none";
                    return;
                }
                // A feature was picked, so show it's overlay content
                nameOverlay.style.display = "block";
                nameOverlay.style.bottom =
                    viewer.canvas.clientHeight - movement.endPosition.y + "px";
                nameOverlay.style.left = movement.endPosition.x + "px";
                var name = pickedFeature.getProperty("name");
                if (!Cesium.defined(name)) {
                    name = pickedFeature.getProperty("id");
                }
                nameOverlay.textContent = name;
                // Highlight the feature if it's not already selected.
                if (pickedFeature !== selected.feature) {
                    highlighted.feature = pickedFeature;
                    Cesium.Color.clone(
                        pickedFeature.color,
                        highlighted.originalColor
                    );
                    pickedFeature.color = Cesium.Color.YELLOW;
                }
            },
            Cesium.ScreenSpaceEventType.MOUSE_MOVE);

        // Color a feature on selection and show metadata in the InfoBox.
        viewer.screenSpaceEventHandler.setInputAction(function onLeftClick(
            movement
            ) {
                // If a feature was previously selected, undo the highlight
                if (Cesium.defined(selected.feature)) {
                    selected.feature.color = selected.originalColor;
                    selected.feature = undefined;
                }
                // Pick a new feature
                var pickedFeature = viewer.scene.pick(movement.position);
                if (!Cesium.defined(pickedFeature)) {
                    clickHandler(movement);
                    return;
                }
                // Select the feature if it's not already selected
                if (selected.feature === pickedFeature) {
                    return;
                }
                selected.feature = pickedFeature;
                // Save the selected feature's original color
                if (pickedFeature === highlighted.feature) {
                    Cesium.Color.clone(
                        highlighted.originalColor,
                        selected.originalColor
                    );
                    highlighted.feature = undefined;
                } else {
                    Cesium.Color.clone(pickedFeature.color, selected.originalColor);
                }
                // Highlight newly selected feature
                pickedFeature.color = Cesium.Color.LIME;
                // Set feature infobox description
                var featureName = pickedFeature.getProperty("name");
                selectedEntity.name = featureName;
                selectedEntity.description =
                    'Loading <div class="cesium-infoBox-loading"></div>';
                viewer.selectedEntity = selectedEntity;
                selectedEntity.description =
                    '<table class="cesium-infoBox-defaultTable"><tbody>' +
                    "<tr><th>BIN</th><td>" +
                    pickedFeature.getProperty("BIN") +
                    "</td></tr>" +
                    "<tr><th>DOITT ID</th><td>" +
                    pickedFeature.getProperty("DOITT_ID") +
                    "</td></tr>" +
                    "<tr><th>SOURCE ID</th><td>" +
                    pickedFeature.getProperty("SOURCE_ID") +
                    "</td></tr>" +
                    "<tr><th>Longitude</th><td>" +
                    pickedFeature.getProperty("longitude") +
                    "</td></tr>" +
                    "<tr><th>Latitude</th><td>" +
                    pickedFeature.getProperty("latitude") +
                    "</td></tr>" +
                    "<tr><th>Height</th><td>" +
                    pickedFeature.getProperty("height") +
                    "</td></tr>" +
                    "<tr><th>Terrain Height (Ellipsoid)</th><td>" +
                    pickedFeature.getProperty("TerrainHeight") +
                    "</td></tr>" +
                    "</tbody></table>";
            },
            Cesium.ScreenSpaceEventType.LEFT_CLICK);
    }


</script>
</body>
